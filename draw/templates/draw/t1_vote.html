<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">

<body style="font-family: 'Salsa', cursive; color:#B1CFF1;">
    <button type="button" class="pl-5 pr-5 pt-3 pb-3 btn" style="width: 75vw; margin-left: 13vw; margin-top: 3vh; border-radius: 50px; color: white; background-color:#B1CFF1; font-size: 10vw;">Team 1</button>
    <p style="font-size: 130px; padding: 35vh 5vw 5vh 5vw; text-align: center;">Get ready to vote!</p>
</body>
<script>

    var seconds = 5;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            window.location.href = "../t1_guess";
        } else {
            window.setTimeout("countdown()", 1000);
        }
    }

    countdown();

</script>
